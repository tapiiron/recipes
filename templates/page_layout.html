<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <h1>Recipes for fun</h1>
    <div id="uppermenu">{% if session.username %}
      Welcome, {{ session.username }} <a href="/user/logout">Logout</a>
      {% else %}<a href="/user/register">Register</a> <a href="/user/login">Login</a>
      {% endif %}
    {% for message in get_flashed_messages() %}
    <p>
      <b>{{ message }}</b>
    </p>
    {% endfor %}
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body> 
</html>
